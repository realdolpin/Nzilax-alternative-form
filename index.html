<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nzila-x Formações </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="slideshow">
                <div class="slides fade">
                    <img src="img/first.png" alt="Imagem 1">
                </div>
                <div class="slides fade">
                    <img src="img/Infor.png" alt="Imagem 2">
                </div>
                <div class="slides fade">
                    <img src="img/ui.png" alt="Imagem 3">
                </div>
                <div class="slides fade">
                    <img src="img/treinamento.png" alt="Imagem 4">
                </div>
                <div class="slides fade">
                    <img src="img/webdev.png" alt="Imagem 5">
                </div>
                <div class="slides fade">
                    <img src="img/Inscrições.png" alt="Imagem 6">
                </div>
            </div>
        </div>
        <div class="form-container">
            <h2>Nzila-x Formações e treinamentos</h2>
            
            <form action="https://script.google.com/macros/s/AKfycbz8-e8cIvxdU39JqYXeNSwiEQbyyOBvWZI6eiqSbv_JRfoXsapKFpYlRddQ_ldnJwsPJw/exec
            " method="POST">
                <div class="form-container">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="phone">Número de Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
            
                    <label>Selecione o Curso</label>
                    <div class="radio-group">
                        <input type="radio" id="web" name="course" value="Desenvolvimento Web Avançado" required>
                        <label for="web">Desenvolvimento Web Avançado</label><br>
                        <input type="radio" id="uiux" name="course" value="UI/UX Design Completo" required>
                        <label for="uiux">UI/UX Design Completo</label><br>
                        <input type="radio" id="pedagogy" name="course" value="Pedagogia e Didática" required>
                        <label for="pedagogy">Pedagogia e Didática</label><br>
                        <input type="radio" id="sales" name="course" value="Técnicas de Vendas" required>
                        <label for="sales">Técnicas de Vendas</label><br>
                        <input type="radio" id="informatics" name="course" value="Informática na Óptica do Utilizador" required>
                        <label for="informatics">Informática na Óptica do Utilizador</label><br>
                        <input type="radio" id="excel" name="course" value="Excel Avançado" required>
                        <label for="excel">Excel Avançado</label><br>
                        <input type="radio" id="trainer" name="course" value="Formação Inicial para Formador" required>
                        <label for="trainer">Formação Inicial para Formador</label>
                    </div>
            
                    <label>Forma de Pagamento</label>
                    <div class="radio-group">
                        <input type="radio" id="total" name="payment" value="Total" required>
                        <label for="total">Total (valor total do curso)</label><br>
                        <input type="radio" id="parcelado" name="payment" value="Parcelado" required>
                        <label for="parcelado">Parcelado (50% agora e 50% após o início do curso)</label>
                    </div>
            
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
